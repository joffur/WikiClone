<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wikipedia</title>
  <link rel="shortcut icon" href="./assets/images/wikipedia-ico.png">
  <link rel="stylesheet" href="./css/mobile.css">
</head>
<body>
  <section class="header">
    <div class="header__textlogo">
      <div class="header__title-container">
        <h1 class="header__title">WikipediA</h1>
        <p class="header__subtitle">La enciclopedia libre</p>
      </div>
      <figure class="header__logo"><img src="./assets/images/wikipedia-logo.png" alt="Logo de Wikipedia"></figure>
    </div>
    <div class="header__search-container">
      <input class="header__input" type="text">
      <div class="header__lang-container">
        <span class="header__lang">ES</span>
        <span class="header__lang-arrow"></span>
      </div>
      <button class="header__search-button"></button>
    </div>
    <div class="header__central-featured">
      <div class="header__card" title="Español -- Wikipedia -- La enciclopedia libre">
        <a href="#" class="header__card-a">
          <strong class="header__card-title">
            Español
          </strong><br>
          <small class="header__card-text">
            <bdi dir="ltr">1 823 000+</bdi>
            <span>artículos</span>
          </small>
        </a>
      </div>
      <div class="header__card" title="English -- Wikipedia -- The Free Encyclopedia">
        <a href="#" class="header__card-a">
          <strong class="header__card-title">
            English
          </strong><br>
          <small class="header__card-text">
            <bdi dir="ltr">6 585 000+</bdi>
            <span>articles</span>
          </small>
        </a>
      </div>
      <div class="header__card" title="Nihongo — ウィキペディア — フリー百科事典">
        <a href="#" class="header__card-a">
          <strong class="header__card-title">
            日本語
          </strong><br>
          <small class="header__card-text">
            <bdi dir="ltr">1 354 000+</bdi>
            <span>記事</span>
          </small>
        </a>
      </div>
      <div class="header__card" title="Russkiy — Википедия — Свободная энциклопедия">
        <a href="#" class="header__card-a">
          <strong class="header__card-title">
            Русский
          </strong><br>
          <small class="header__card-text">
            <bdi dir="ltr">1 875 000+</bdi>
            <span>статей</span>
          </small>
        </a>
      </div>
      <div class="header__card" title="français — Wikipédia — L’encyclopédie libre">
        <a href="#" class="header__card-a">
          <strong class="header__card-title">
            Français
          </strong><br>
          <small class="header__card-text">
            <bdi>2 477 000+</bdi>
            <span>articles</span>
          </small>
        </a>
      </div>
      <div class="header__card" title="Deutsch — Wikipedia — Die freie Enzyklopädie">
        <a href="#" class="header__card-a">
          <strong class="header__card-title">
            Deutsch
          </strong><br>
          <small class="header__card-text">
            <bdi dir="ltr">2 751 000+</bdi>
            <span>Artikel</span>
          </small>
        </a>
      </div>
      <div class="header__card" title="Italiano — Wikipedia — L'enciclopedia libera">
        <a href="#" class="header__card-a">
          <strong class="header__card-title">
            Italiano
          </strong><br>
          <small class="header__card-text">
            <bdi dir="ltr">1 785 000+</bdi>
            <span>voci</span>
          </small>
        </a>
      </div>
      <div class="header__card" title="Zhōngwén — 维基百科 / 維基百科 — 自由的百科全书 / 自由的百科全書">
        <a href="#" class="header__card-a">
          <strong class="header__card-title">
            中文
          </strong><br>
          <small class="header__card-text">
            <bdi>1 323 000+</bdi>
            <span>条目 / 條目</span>
          </small>
        </a>
      </div>
      <div class="header__card" title="Fārsi — ویکی‌پدیا — دانشنامهٔ آزاد" dir="rtl">
        <a href="#" class="header__card-a">
          <strong class="header__card-title">
            <bdi dir="rtl">فارسی</bdi>
          </strong><br>
          <small class="header__card-text">
            <bdi dir="ltr">941 000+</bdi>
            <span>مقاله</span>
          </small>
        </a>
      </div>
      <div class="header__card" title="Português — Wikipédia — A enciclopédia livre">
        <a href="#" class="header__card-a">
          <strong class="header__card-title">
            Português
          </strong><br>
          <small class="header__card-text">
            <bdi dir="ltr">1 096 000+</bdi>
            <span>artigos</span>
          </small>
        </a>
      </div>
    </div>
  </section>
  <div class="lang-wrapper">
    <button class="lang-wrapper__button">
      <i class="lang-wrapper__icon"></i>
      <span class="lang-wrapper__text">Leer Wikipedia en tu idioma</span>
      <span class="lang-wrapper__arrow"></span>
    </button>
    <div class="lang-wrapper__border"></div>
  </div>
  <hr>
</body>
</html>
